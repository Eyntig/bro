<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Authentication with HTML, CSS, JavaScript</title>

    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <div class="background">
        <div class="form-bg">
            <h1>Sign In</h1>
            <form action="" method="post" id="login">
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" placeholder="Enter Email" id="email" />
                    <span class="error-msg" id="email-err"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" placeholder="Enter Password" id="password" />
                    <span class="error-msg" id="password-err"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
                <p>If you don't have an account, please <a href="register.html">Sign Up</a>.</p>
            </form>
        </div>
    </div>
    
    <!-- kani para mo gana ang login ibutang ra ni sa login or register -->
    <script src="js.js"></script>
    <!-- end -->
</body>
</html>
